
<h2>New task</h2>

<form [formGroup]="myForm" (ngSubmit)="onSave()" class="form">
  <label class="title">Title</label>
  <div>
    <input type="text" class="text-input" formControlName="title" placeholder="TÃ­tulo de la tarea">

    @if(errors.title == 'required'){

    }

  </div>
